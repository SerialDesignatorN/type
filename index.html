    </head>
    <body>
        <div class="header" id="ToolBar">
           <img width="40" src="https://github.com/zeankundev/kasius-type-git-revised/blob/main/icon.png?raw=true" style="margin-bottom: -12px;">
           <input type="text" id="title" placeholder="New Document 1" onchange="myFunction()">
           <button class="btnchange" style="font-weight: bold;"> <i class="material-icons">done</i> All saved in Drive </button>
           <img width="20" src="https://lh3.googleusercontent.com/ogw/ADGmqu9jsK30OhjrHcqSyoF4KHuFGeIf41nvu50_ZNBSKQ=s32-c-mo" alt="avatar">
           <input type="text" placeholder="Document code" class="fontinput" style="width: 75px;" title="Document code">
           </div>
           <div>
            <div class="dropdown">
              <button class="dropbtn"><i class="material-icons">menu</i></button>
              <div class="dropdown-content">
                 <a href="javascript:void(0)" onclick="location.reload();"><i class="material-icons">add</i> New</a>
                 <a href="#"><i class="material-icons">folder</i> Open</a>
                 <a onclick="window.print()" href="javascript:void(0);"><i class="material-icons">print</i> Print</a>
                 <a href="javascript:void(0);" onclick="speichern()"><i class="material-icons">save</i> Save</a>
                 <a href="#" class="cmt" style="cursor: not-allowed;" title="Please don't touch this! This function is currently not available"><i class="material-icons">chat</i> Comments (beta)</a>
              </div>
           </div>
               <button class="btn" id="btnUndo" title="Undo (Ctrl+Z)"><i class="material-icons">undo</i></button>
               <button class="btn" id="btnRedo" title="Redo (Ctrl+Y)"><i class="material-icons">redo</i></button>
               <button class="btn" onclick="print();" title="Print document (Ctrl+P)"><i class="material-icons">print</i></button>
               <button class="btn" id="btnDelete" title="Delete (Del)"><i class="material-icons">delete</i></button>
               <input type="color" id="colorInput" title="Color Picker">
               <button class="btn" id="colorBtn" onclick="color()"><i class="material-icons">format_paint</i></button>
               <select id="fontInput" class="fontinput" onchange="font();">
                  <option value="Calibri" style="font-family: Calibri;">Calibri</option>
                  <option value="Arial" style="font-family: Arial;">Arial</option>
                  <option value="Helvetica" style="font-family: Helvetica;">Helvetica</option>
                  <option value="Didact Gothic" style="font-family: Didact Gothic;">Didact Gothic</option>
                  <option value="Times New Roman" style="font-family: Times New Roman;">Times New Roman</option>
                  <option value="Pixelato" style="font-family: Pixelato">Pixelato</option>
                  <option value="Sans serif" style="font-family: sans-serif;">Sans serif</option>
                  <option value="Rubik" style="font-family: Rubik;">Rubik</option>
                  <option value="Courier New" style="font-family: Courier New;">Courier New</option>
                  <option value="Lato" style="font-family: Lato;">Lato</option>
                  <option value="Roboto" style="font-family: Roboto;">Roboto</option>
                  <option value="Grandstander" style="font-family: Grandstander;">Grandstander</option>
                  <option value="Poppins" style="font-family: Poppins;">Poppins</option>
                  <option value="Nunito" style="font-family: Nunito;">Nunito</option>
                  <option value="Barlow Condensed" style="font-family: Barlow Condensed;">Barlow Condensed</option>
                  <option value="Chewy" style="font-family: Chewy">Chewy</option>
                  <option value="Schoolbell" style="font-family: Schoolbell;">Schoolbell</option>
                  <option value="Fredoka One" style="font-family: Fredoka One">Fredoka One</option>
                  <option value="Verdana" style="font-family: Verdana;">Verdana</option>
                  <option value="Georgia" style="font-family: Georgia;">Georgia</option>
                  <option value="Patrick Hand" style="font-family: Patrick Hand">Patrick Hand</option>
                  <option value="Palatino" style="font-family: Palatino;">Palatino</option>
                  <option value="Garamond" style="font-family: Garamond;">Garamond</option>
                  <option value="KONE Information" style="font-family: KONE Information;">KONE Information</option>
                  <option value="Comic Sans MS" style="font-family: Comic Sans MS;">Comic Sans MS</option>
                  <option value="Arial Black" style="font-family: Arial Black;">Arial Black</option>
                  <option value="Tahoma" style="font-family: Tahoma;">Tahoma</option>
               </select>
               <input type="text" id="fontsizeInput" class="fontinput" style="width: 33px;" maxlength="7">
               <button class="btn" id="sizeOK" onclick="size()"><i class="material-icons">done</i></button>
               <button class="btn" id="btnBold" title="Bold (Ctrl+B)"><i class="material-icons">format_bold</i></button> 
               <button class="btn" id="btnItalic" title="Italic (Ctrl+I)"><i class="material-icons">format_italic</i></button> 
               <button class="btn" id="btnUnderline" title="Underline (Ctrl+U)"><i class="material-icons">format_underlined</i></button> 
               <button class="btn" id="btnStrike" title="Strikethrough"><i class="material-icons">strikethrough_s</i></button>
               <button class="btn" id="btnSuperscript" title="Superscript"><i class="material-icons">superscript</i></button>
               <button class="btn" id="btnSubscript" title="Subscript"><i class="material-icons">subscript</i></button>
               <button class="btn" id="btnRemoveFormat" title="Clear format"><i class="material-icons">format_clear</i></button> 
               <button class="btn" id="btnCenter" title="Align to Center"><i class="material-icons">format_align_center</i></button> 
               <button class="btn" id="btnRight" title="Align to Right"><i class="material-icons">format_align_right</i></button> 
               <button class="btn" id="btnLeft" title="Align to Left"><i class="material-icons">format_align_left</i></button>
           </div>
        </div>
           <div class="contenteditor" id="editor" contenteditable="true" spellcheck="true" oninput="countWord()" translate="none">
            <div id="out-click"></div>
           </div>
           <!--lame asshole menu TwT-->
           <ul id="menu">
             <li class="menu-item" onclick="cut()"><i class="material-icons">content_cut</i> Cut</li>
             <li class="menu-item" id="btnCopy"><i class="material-icons">content_copy</i> Copy</li>
             <li class="menu-item" id="btnPaste"><i class="material-icons">content_paste</i> Paste</li>
             <hr style="color: #fff; width: 164px;">
             <li class="menu-item" id="Bold"><i class="material-icons">format_bold</i> Bold</li>
             <li class="menu-item" id="Italic"><i class="material-icons">format_italic</i> Italic</li>
             <li class="menu-item" id="Underline"><i class="material-icons">format_underline</i> Underline</li>
             <li class="menu-item" id="Strike"><i class="material-icons">strikethrough_s</i> Strikethrough</li>
           </ul>
